version: "3.7"
services:
    db:
        image: postgres:latest
        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=budgetapp
        ports:
            - 5432:5432
        volumes:
            - /var/lib/postgresql/data

    adminer:
        image: adminer
        restart: always
        ports:
            - 8181:8080
